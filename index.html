<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Jishnu Network</title>

<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    cursor: pointer;
}

.background {
    position: fixed;
    inset: -10px;
    background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHphcXB0ZWMxNmFnaWJ3a3Z3NG9qZWdqcTYxNW95eXV6cmh3Z3liayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tFbWbV3Yy9XULtCYOB/giphy.gif') center/cover no-repeat;
    filter: blur(8px) brightness(0.5);
    z-index: -1;
    transition: transform 0.2s ease-out;
}

.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 100;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 0, 0, 0.1);
    border-top-color: #ff0000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loading-text {
    font-size: 1.2rem;
    color: #ff0000;
    margin-top: 10px;
}

.click-anywhere {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem;
    color: #ff0000;
}

.main-content {
    display: none;
    position: relative;
    text-align: center;
    padding-top: 100px;
    animation: fadeIn 1s forwards;
}

.logo {
    width: 120px;
    border-radius: 50%;
    margin-bottom: 1rem;
    box-shadow: 0 0 20px red;
}

.title {
    font-size: 2rem;
    color: #ff0000;
    margin-bottom: 2rem;
}

/* ===== MODERN SHORTS SECTION ===== */

.shorts-section {
    margin: 1.5rem 0;
}

.shorts-title {
    font-size: 1.5rem;
    color: #ff0000;
    margin-bottom: 1rem;
}

.shorts-container {
    display: inline-block;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,0,0,0.6);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.shorts-container:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px rgba(255,0,0,0.9);
}

.shorts-container iframe {
    width: 315px;
    height: 560px;
    border-radius: 20px;
}

/* ===== BUTTONS ===== */

.links {
    margin-top: 20px;
}

.link {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background: black;
    color: white;
    border: 1px solid red;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
}

.link:hover {
    background: red;
}

/* Animations */

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
</div>

<div class="click-anywhere">Click anywhere!</div>

<div class="main-content">

    <img src="https://cdn.discordapp.com/attachments/1352153189738352714/1475001372456779939/ChatGPT_Image_Feb_21_2026_08_50_12_PM.png"
         alt="Jishnu Network"
         class="logo">

    <h1 class="title">Welcome to FactQu Network</h1>

    <!-- ðŸ”¥ Shorts Section -->
    <div class="shorts-section">
        <h2 class="shorts-title">ðŸ”¥ Latest Shorts</h2>
        <div class="shorts-container">
            <iframe 
                src="https://www.youtube.com/embed?listType=user_uploads&list=UCqossOMAlT0U_9-bwb2eR3Q"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Buttons -->
    <div class="links">
        <a href="https://www.youtube.com/@FactQuOfficial" target="_blank" class="link">YouTube</a>
        <a href="https://discord.gg/nqYEUHTnP" target="_blank" class="link">Discord</a>
    </div>

</div>

<script>
setTimeout(() => {
    document.querySelector('.loading').style.display = 'none';
    document.querySelector('.click-anywhere').style.display = 'block';
}, 2000);

document.addEventListener('click', () => {
    document.querySelector('.click-anywhere').style.display = 'none';
    document.querySelector('.main-content').style.display = 'block';
});
</script>

</body>
</html>
